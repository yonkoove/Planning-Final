<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programme Journalier - API Cameroun</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="background-overlay"></div>
        
        <!-- Header original -->
        <header>
            <div class="time-left">
                <div id="current-time"></div>
                <div id="current-date"></div>
            </div>
            <div class="center-content">
                <img src="logo.png" alt="Logo" style="display: block; margin: 0 auto;" width="150" height="112">
            </div>
            <div class="time-right">
                <div id="current-time-right"></div>
                <div id="current-date-right"></div>
            </div>
        </header>

        <!-- Programme des Activités -->
        <main>
            <section id="programme">
                <h2>Programme des Activités</h2>
                
                <!-- Carrousel Principal -->
                <div class="carousel-container">
                    <button class="prev-btn">❮</button>
                    <div class="carousel">
                        <div id="main-card" class="main-card" style="display:none;">
                            <img src="" alt="Événement Principal">
                            <div class="card-content">
                                <h3 id="main-card-title"></h3>
                                <p id="main-card-time"></p>
                            </div>
                        </div>
                    </div>
                    <button class="next-btn">❯</button>
                </div>
                
                <!-- Autres Activités -->
                <div id="secondary-cards" class="secondary-cards"></div>
            </section>

            <div class="info-panel">
                <!-- Informations supplémentaires ici si nécessaire -->
            </div>
        </main>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 API Cameroun. Tous droits réservés.</p>
            <p>Made by Ove Ove</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
