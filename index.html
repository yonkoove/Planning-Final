<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programme Journalier - API Cameroun</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="background-overlay"></div>
        <header>
            <div class="time-left">
                <div id="current-time"></div>
                <div id="current-date"></div>
            </div>
            <div class="center-content">
                <img src="logo.png" alt="Logo" style="display: block; margin: 0 auto;" width="150" height="112">
            </div>
            <div class="time-right">
                <div id="current-time-right"></div>
                <div id="current-date-right"></div>
            </div>
        </header>
        <main>
            <section id="programme">
                <h2>Programme des Activités</h2>
                <div class="carousel-container">
                    <button class="prev-btn">❮</button>
                    <div class="carousel">
                        <!-- Carte principale - Activité à venir -->
                        <div class="card main-card" id="main-card">
                            <img src="briefing.jpg" alt="Activité principale">
                            <div class="card-content">
                                <h3 id="main-card-title">Réunion de Coordination de la Sous-Direction</h3>
                                <p id="main-card-time">11:30h GMT</p>
                            </div>
                        </div>

                        <!-- Cartes secondaires des autres activités -->
                        <div class="secondary-cards" id="secondary-cards">
                            <!-- Les cartes seront ajoutées dynamiquement ici -->
                        </div>
                    </div>
                    <button class="next-btn">❯</button>
                </div>
            </section>
        </main>
    </div>
    
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 API Cameroun. Tous droits réservés.</p>
            <p>Made by Ove Ove</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
