<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programme Journalier - API Cameroun</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="background-overlay"></div>
        
        <!-- Header original -->
        <header>
            <div class="time-left">
                <div id="current-time"></div>
                <div id="current-date"></div>
            </div>
            <div class="center-content">
                <img src="logo.png" alt="Logo" style="display: block; margin: 0 auto;" width="150" height="112">
            </div>
            <div class="time-right">
                <div id="current-time-right"></div>
                <div id="current-date-right"></div>
            </div>
        </header>

        <!-- Programme des Activités -->
        <main>
            <section id="programme">
    <h2>Programme des Activités</h2>
    <div class="carousel-container">
        <button class="prev-btn">❮</button>
        <div class="carousel">
            <!-- Carte principale de l'activité -->
            <div class="activity-card">
                <img src="briefing.jpg" alt="Réunion de Coordination">
                <div class="card-content">
                    <h3>Réunion de Coordination</h3>
                    <p>11:30h GMT</p>
                </div>
            </div>
        </div>
        <button class="next-btn">❯</button>
    </div>

    <!-- Cartes des autres activités -->
    <div class="activities-grid">
        <div class="activity-card-small">
            <img src="rencontre.jpg" alt="Rencontre avec les investisseurs">
            <div class="badge">À venir</div>
            <h3>Rencontre avec les investisseurs</h3>
            <p>10:30h GMT</p>
        </div>
        <div class="activity-card-small">
            <img src="atelier.jpg" alt="Atelier sur le climat des affaires">
            <div class="badge">En cours</div>
            <h3>Atelier sur le climat des affaires</h3>
            <p>14:00h GMT</p>
        </div>
        <!-- Ajoutez d'autres cartes ici -->
    </div>
</section>

            <div class="info-panel">
                <!-- Informations supplémentaires ici si nécessaire -->
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
